spring:
  application:
    name: Eureka-Server
  cloud:
    config:
      uri: http://localhost:6200
      name: eurekaserver
  zipkin:
    enabled: true
    base-url: http://localhost:6500

server:
  port: 6100

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
      