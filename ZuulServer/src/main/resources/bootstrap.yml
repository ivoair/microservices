spring:
  application:
    name: Zuul-Server
  zipkin:
    enabled: true
  cloud:
    config:
      uri: http://localhost:6200
      name: zuulserver
      
server:
  port: 6300

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:6100/eureka/
   
